apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-info
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: book-info
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/platform-eks-dev/book-info
    repoURL: 'https://github.com/kaio6fellipe/argo'
    targetRevision: HEAD
    directory:
      recurse: true
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
