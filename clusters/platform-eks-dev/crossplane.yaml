apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: crossplane-system
    server: 'https://kubernetes.default.svc'
  sources:
    - helm:
        version: v3
        valueFiles:
          - values.yaml
          - ../../crossplane-values.yaml
      path: clusters/platform-eks-dev/crossplane/charts/crossplane
      repoURL: https://github.com/kaio6fellipe/argo.git
      targetRevision: HEAD
    - path: clusters/platform-eks-dev/crossplane
      repoURL: 'https://github.com/kaio6fellipe/argo'
      targetRevision: HEAD
  ignoreDifferences:
    - group: "*"
      kind: "ServiceAccount"
      jsonPointers:
        # Ignore differences for IAM Role that is passed
        # via annotations to the Service Account
        - /metadata/annotations
    - group: "*"
      kind: "ControllerConfig"
      jsonPointers:
        # Ignore differences for IAM Role that is passed 
        # via annotations to the Service Account
        - /metadata/annotations
  project: ops
  syncPolicy:
    # automated:
    #   selfHeal: true
    #   prune: true
    #   allowEmpty: true
    syncOptions:
      - CreateNamespace=true
