apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-infra
  namespace: argocd
spec:
  destination:
    namespace: crossplane-system
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/platform-eks-dev/crossplane/infra
    repoURL: 'https://github.com/kaio6fellipe/argo'
    targetRevision: HEAD
  #ignoreDifferences:
  #  - group: "*"
  #    kind: "ServiceAccount"
  #    jsonPointers:
  #      # Ignore differences for IAM Role that is passed
  #      # via annotations to the Service Account
  #      - /metadata/annotations
  project: ops
  syncPolicy:
    automated:
      prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
