apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-2048
  namespace: argocd
spec:
  destination:
    namespace: game-2048
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/platform-eks-dev/apps/2048/manifests
    repoURL: 'https://github.com/kaio6fellipe/argo'
    targetRevision: HEAD
    directory:
      recurse: true
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true